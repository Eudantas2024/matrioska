<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot em JavaScript</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            
            background-color: #acbfee;
            margin: 20px 0;
        }
        .chat-container {
            width: 400px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .messages {
            height: 300px; /* Altura fixa */
            overflow-y: auto; /* Adiciona barra de rolagem quando necessário */
            border-bottom: 1px solid #ccc;
            padding-bottom: 10px;
            margin-bottom: 10px;
        }
        .message {
            padding: 5px;
            border-radius: 4px;
            margin-bottom: 5px;
        }
        .user-message {
            background-color: #d5f5e3;
            text-align: right;
        }
        .bot-message {
            background-color: #f9e79f;
        }
        .input-container {
            display: flex;
            gap: 10px;
        }
        input[type="text"] {
            flex: 1;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px;
            border-radius: 4px;
            border: none;
            background-color: #5dade2;
            color: #fff;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <h2>Converse com o Robôzinho</h2>
        <img src="https://img.freepik.com/premium-photo/robot-walle_721243-5793.jpg" alt="Descrição da Imagem" style="width:100%; max-width:120px;">
        <div class="messages" id="messages"></div>
        <div class="input-container">
            <input type="text" id="userInput" placeholder="Digite sua mensagem...">
            <button onclick="sendMessage()">Enviar</button>
        </div>
    </div>
    <script src="chatbott.js"></script>
</body>
</html>
