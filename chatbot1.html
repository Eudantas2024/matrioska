<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot em JavaScript</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
           
            background-color: #f4f4f4;
            margin: 0;
        }
        .chat-container {
            width: 400px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 20px;
        }
        .messages {
            height: 300px;
            overflow-y: auto;
            border-bottom: 1px solid #ccc;
            padding-bottom: 10px;
            margin-bottom: 10px;
        }
        .message {
            padding: 5px;
            border-radius: 4px;
            margin-bottom: 5px;
        }
        .user-message {
            background-color: #d5f5e3;
            text-align: right;
        }
        .bot-message {
            background-color: #f9e79f;
        }
        input[type="text"] {
            width: calc(100% - 22px);
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px;
            border-radius: 4px;
            border: none;
            background-color: #5dade2;
            color: #fff;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <h2>chatbot de Dantas </h2>
        <p>digite alguma coisa ai abaixo</p>
        <div class="messages" id="messages"></div>
        <input type="text" id="userInput" placeholder="Digite sua mensagem...">
        <button onclick="sendMessage()">Enviar</button>
    </div>
    <script src="chatbott.js"></script>
</body>
</html>
